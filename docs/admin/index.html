<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OntoEagle Admin</title>
  <link rel="stylesheet" href="../styles/search-app.css" />
  <style>
    /* small scoped admin tweaks */
    .ont-admin { max-width: 900px; margin: 0 auto; padding: 1rem; }
    .ont-admin__card { background: #fff; border: 1px solid #d0d7de; border-radius: 6px; padding: 1rem; }
    .ont-admin__list { padding-left: 1.2rem; }
    .ont-admin__muted { color: #4b5563; }
    .ont-admin a { color: #2563eb; }
    .ont-admin a:focus { outline: 2px solid #2563eb; outline-offset: 2px; }
  </style>
</head>
<body class="ont-search">
  <header class="ont-search__header" role="banner">
    <h1 class="ont-search__title">OntoEagle Admin</h1>
    <div class="ont-search__status ont-admin__muted">
      Static diagnostics and reports published with the site.
    </div>
  </header>

  <main class="ont-admin" role="main">
    <section class="ont-admin__card" aria-label="Reports">
      <h2 class="ont-search__h2">Reports</h2>
      <ul class="ont-admin__list">
        <li>
          <a href="./coverage/lcov-report/index.html">Unit test coverage (HTML)</a>
          <span class="ont-admin__muted">â€” generated by Jest</span>
        </li>
      </ul>

      <hr style="border:none;border-top:1px solid #d0d7de;margin:1rem 0;" />

      <h2 class="ont-search__h2">App</h2>
      <ul class="ont-admin__list">
        <li><a href="../search.html">Open search app</a></li>
        <li><a href="../data/graph.jsonld">Download consolidated dataset (graph.jsonld)</a></li>
      </ul>

      <p class="ont-admin__muted" style="margin-top:1rem;">
        Note: this admin page is public if your GitHub Pages site is public.
      </p>
    </section>
  </main>
</body>
</html>
