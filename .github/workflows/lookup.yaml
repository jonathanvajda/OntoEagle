name: Build, Test, Deploy (Docs)

on:
  push:
    branches: ["master"]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build dataset (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install rdflib

      - name: Build consolidated dataset -> docs/data/graph.jsonld
        run: |
          mkdir -p docs/data
          python ./src/build_dataset.py \
            --input-folder ./src/ontologies \
            --out-jsonld ./docs/data/graph.jsonld \
            --out-nq ./docs/data/graph.nq

      - name: Upload docs/ (site + data) as artifact for deploy job
        uses: actions/upload-artifact@v4
        with:
          name: site-docs
          path: docs
          if-no-files-found: error

  test:
    name: Test (Jest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run Jest
        run: npm test -- --ci --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: warn

  deploy:
    name: Deploy GitHub Pages (/docs)
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download built docs/ artifact
        uses: actions/download-artifact@v4
        with:
          name: site-docs
          path: docs

      - name: Download coverage artifact (optional)
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage
        continue-on-error: true

      - name: Copy coverage into docs/admin/coverage (optional)
        run: |
          if [ -d "coverage/lcov-report" ]; then
            mkdir -p docs/admin/coverage
            rm -rf docs/admin/coverage/*
            cp -r coverage/* docs/admin/coverage/
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact (docs/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4